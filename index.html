
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="Cal.css">
</head>
<body>

<div class="calculator">
  <!-- Pantalla de la calculadora -->
  <input type="text" class="screen" id="screen" readonly>
  <!-- Botones de la calculadora -->
  <div class="buttons">
    <button onclick="clearScreen()" class="button clear"></button>
    <button onclick="appendInput('/')" class="button divide"></button>
    <button onclick="appendInput('*')" class="button multiply"></button>
    <button onclick="appendInput('7')" class="button seven"></button>
    <button onclick="appendInput('8')" class="button eight"></button>
    <button onclick="appendInput('9')" class="button nine"></button>
    <button onclick="appendInput('-')" class="button subtract"></button>
    <button onclick="appendInput('4')" class="button four"></button>
    <button onclick="appendInput('5')" class="button five"></button>
    <button onclick="appendInput('6')" class="button six"></button>
    <button onclick="appendInput('+')" class="button add"></button>
    <button onclick="appendInput('1')" class="button one"></button>
    <button onclick="appendInput('2')" class="button two"></button>
    <button onclick="appendInput('3')" class="button three"></button>
    <button onclick="calculate()" class="button equals"></button>
    <button onclick="appendInput('0')" class="button zero"></button>
    <button onclick="appendInput('.')" class="button decimal"></button>
  </div>
</div>

<script src="Cal.js"></script>
</body>
</html>
